spec:
  name: hammerhead-app
  region: lon
  services:
  - dockerfile_path: nginx-1/Dockerfile
    github:
      branch: nginx
      repo: jkpe/button-deploy-test
    http_port: 80
    instance_count: 1
    instance_size_slug: professional-xs
    name: nginx-1
  - dockerfile_path: nginx/Dockerfile
    github:
      branch: nginx
      repo: jkpe/button-deploy-test
    http_port: 80
    instance_count: 1
    instance_size_slug: professional-xs
    name: nginx
  alerts:
  - rule: DEPLOYMENT_FAILED
  - rule: DOMAIN_FAILED
  features:
  - buildpack-stack=ubuntu-22
  ingress:
    rules:
    - component:
        name: nginx
      match:
        path:
          prefix: /
    - component:
        name: nginx-1
      match:
        path:
          prefix: /service